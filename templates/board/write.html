{% extends '../base.html' %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
		<div id="content">
			<div id="board">
				<form class="board-form" method="post" action="/board/insert">
					{% csrf_token %}
					<input type="hidden" name="user_no" value="{{ request.session.authuser.no }}">
					<input type = "hidden" name = "author" value="{{ request.session.authuser.name }}">
					<input type="hidden" name="g_no" value="{{ request.GET.g_no }}">
					<input type="hidden" name="o_no" value="{{ request.GET.o_no }}">
					<table class="tbl-ex">
						<tr>
							<th colspan="2">글쓰기</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td><input type="text" name="title" value=""></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="content"></textarea>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<a href="/board/list?page_no={{ request.GET.page_no }}">취소</a>
						<input type="submit" value="등록">
					</div>
				</form>				
			</div>
		</div>
{% endblock %}
